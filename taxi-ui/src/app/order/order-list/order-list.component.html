<div class = "mainForm">
  <h3>Список заказов</h3>

  <button (click)="getAllOrders()">Все</button>
  <button (click)="getActiveOrders()">Текущие</button>
  <button (click)="getCompleteOrders()">Завершенные за период</button>
  <input name="date" [(ngModel)]="dateBegin" type="date" required>
  <input name="date" [(ngModel)]="dateEnd" type="date" required>

  <table class="tableForm">
    <thead>
    <tr>
      <th>ИД</th>
      <th>Адрес назначения</th>
      <th>Адрес доставки</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>{{order.addressFrom}}</td>
      <td>{{order.addressTo}}</td>
      <a [routerLink]="['/order-view', order.id]">Просмотр</a>
      <td><button (click)="completeOrder(order)">Завершить заказ</button></td>
      <td><button (click)="cancelOrder(order)">Отменить заказ</button></td>
      <td><button (click)="deleteOrder(order)">Удалить</button></td>
    </tr>
    </tbody>
  </table>
</div>
